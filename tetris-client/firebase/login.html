<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="login.css">
    <script type="module" src="login.js"></script>
  </head>
  <body>
    <div class="centerBox" id="logindiv">
      <h2 >Login</h2>
      <input type="email" id="loginEmail" class="textBox" name="loginEmail" placeholder="Email" required/><br>
      <input type="password" id="loginPassword" class="textBox" name="loginPassword" placeholder="Password" required/><br>
      <button id="loginButton" class="button">Login</button><br>
      <button id="regButton" class="btn">Don't have an account Sign up</button>
   </div>

   <div class="centerBox" id="signupdiv">
     <h2>Sign Up</h2>
     <input type="text" id="name" class="textBox" name="name" placeholder="Name"/><br>
     <input type="email" id="signupEmail" class="textBox" name="signupEmail" placeholder="Email" required/><br>
     <input type="password" id="signupPassword" class="textBox" name="signupPassword" placeholder="Password" required/><br>
    <button id="signupButton" class="button">Sign up</button><br>
     <button id="signbtn" class="btn">Already have account? Login</button>
  </div>

<div id="result-box">
  <h3>Success!</h3><br>
     <button id="home" class="button"><a href="../public/Index.html"></a>HOME</button>
</div>
  </body>
  </html>
