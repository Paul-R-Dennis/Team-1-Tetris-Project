<!--
    This is the main HTML file for Tetris game
  -->

<body>
  <div class="box">
    <canvas id="tetrisboard" class="tetris-game-board"></canvas>

    <div class="info-board">
      <h1>TETRIS</h1>
      <button onclick="play_tetris()"  class="play-button">Play</button>
      <button onclick="pause_tetris()" class="pause-button">Pause</button>

      <p>User: x Score: <span id="score">0</span></p>
      <p>Highest Score: <span id="level">0</span></p>

      <div class="upcoming">
        <p>Upcoming: <span id="upcoming"></span></p>
        <canvas id="tetrisnext" class="tetris-next"></canvas>
      </div>

      <div class="links">
        <a href="howtoplay.html">How to play </a>
        <a href="profile.html">Profile </a>
        <a href="../firebase/login.html">Login</a>
        <a href="../firebase/logout.html">Logout</a>
      </div>
    </div>

  </div>
